<body>

        <h1 class="display-1">The Fashion Pet</h1>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>

    </header>
    <main>
        <h2>Register</h2>

        <form action="#">
          <!---we--need---name,age,gender,breed,service,ownername,contact-->
          <div class="input-container">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" name="name" id="petName">
          </div>
          <div class="input-container">
            <label class="form-label" for="age">Age:</label>
            <input class="form-control" type="number" name="age" id="petAge">
          </div>
          <div class="input-container">
            <label for="gender" class="form-label">Gender</label>
            <input class="form-control" type="text" name="gender" id="petGender">
          </div>
          <div class="input-container">
            <label for="breed" class="form-label">Breed:</label>
            <input class="form-control" type="text" name="breed" id="petBreed">
          </div>
          <div class="input-container">
            <label class="form-label" for="service">Service:</label>
            <select class="form-control" name="service" id="petService">
              <option value="" disabled selected>---- Select an Option----</option>
              <option value="nails">Nails cut</option>
              <option value="shower">Shower</option>
              <option value="grooming">Grooming</option>
            </select>
          </div>
          <div class="input-container">
            <label for="owner" class="form-label">Owner Name:</label>
            <input class="form-control" type="text" name="owner" id="ownerName">
          </div>
          <div class="input-container">
            <label for="contactPhone">Contact Phone:</label>
            <input class="form-control" type="tel" name="phone" id="ownerPhone">
          </div>
          
        </form>
        <button class="btn btn-primary" onclick="registerPet()">Register</button>
        <div id="info">

        </div>
        <div id="pets">
            
        </div>
    <footer>

    </footer>
</body>
